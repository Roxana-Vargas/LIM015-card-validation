    </div>

    <div id="divVegetariana">
      <h3>VEGETARIANA</h3>
      <button id="btnHawaiana"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="circle-check" class="svg-inline--fa fa-circle-check" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM371.8 211.8l-128 128C238.3 345.3 231.2 348 224 348s-14.34-2.719-19.81-8.188l-64-64c-10.91-10.94-10.91-28.69 0-39.63c10.94-10.94 28.69-10.94 39.63 0L224 280.4l108.2-108.2c10.94-10.94 28.69-10.94 39.63 0C382.7 183.1 382.7 200.9 371.8 211.8z"></path></svg></button>

  <div id="div2" style="display: none;">
    <p class="bajada"></p>
    <p id="gracias1">¡Gracias por elegir nuestras pizzas!</p>
    <img id="gracias2" src="imágenes/gracias.gif" alt="gracias">
    <p id="gracias3">Primero, ingresa el número de tu tarjeta para validarla:</p>
    <input placeholder="Número de tarjeta" id="numeros" type="numbers" minlength="13" maxlength="16" autocomplete="off">
    <input id="btnValidar" type="submit" value="Validar tarjeta">
  </div>

  <div id="div3" style="display: none;">
    <p class="bajada"></p>
    <p id="validacion"></p>
    <p id="digitos"></p>
    <img id="final" src="imágenes/pizza.gif" alt="pizza">
    <input style="display: block;" id="btnVolver" type="submit" value="Volver">
    <input style="display: none;" id="btnContinuar" type="submit" value="Continuar">
  </div>

  <footer>
    <p>Quickly pizza - Teléfono: 044-278569 -  Correo: quicklyp@gmail.com </p>
  </footer>
